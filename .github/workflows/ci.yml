name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-06-26
          components: rustfmt, clippy, llvm-tools-preview
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
      - name: Check formatting
        run: make check-fmt
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e # v20
        with:
          globs: '**/*.md'
      - name: Install uv
        id: setup-uv
        # v6.4.3
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
      - name: Install bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: "1.2.21"
      - name: Install and verify Mermaid CLI
        run: |
          set -euxo pipefail
          bun install --global @mermaid-js/mermaid-cli@11.9.0
          bun x puppeteer browsers install chrome-headless-shell
          mmdc --version
      - name: Install Nixie
        run: uv tool install --from git+https://github.com/leynos/nixie nixie
      - name: Validate diagrams
        run: make nixie
      - name: Debug CLI versions
        if: ${{ failure() }}
        run: |
          set -euxo pipefail
          which mmdc
          mmdc --version
          bun --version
