name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-06-26
          components: rustfmt, clippy, llvm-tools-preview
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
      - name: Install cargo-nextest
        uses: taiki-e/install-action@848136c5ba4ea848a76ce75b8babe954359c4381
        with:
          tool: cargo-nextest
      - name: Check formatting
        run: make check-fmt
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e # v20
        with:
          globs: '**/*.md'
      - name: Install uv
        id: setup-uv
        # v6.4.3
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4
        with:
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
      - name: Install bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: "1.2.21"
      - name: Install and verify Mermaid CLI
        run: |
          set -euxo pipefail
          bun install --global @mermaid-js/mermaid-cli@11.9.0
          bun x puppeteer browsers install chrome-headless-shell
          mmdc --version
      - name: Install Nixie
        run: uv tool install --from git+https://github.com/leynos/nixie nixie
      - name: Validate diagrams
        run: make nixie
      - name: Debug CLI versions
        if: ${{ failure() }}
        run: |
          set -euxo pipefail
          which mmdc
          mmdc --version
          bun --version

  feature-matrix:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: explicit-defaults
            test_flags: "--no-default-features --features solver-vrp,store-sqlite"
          - name: no-default-features
            test_flags: "--no-default-features"
          - name: all-features
            test_flags: "--all-features"
          - name: solver-vrp-only
            test_flags: "--no-default-features --features solver-vrp"
          - name: solver-ortools-only
            test_flags: "--no-default-features --features solver-ortools"
          - name: store-sqlite-only
            test_flags: "--no-default-features --features store-sqlite"
          - name: solvers-only
            test_flags: "--no-default-features --features solver-vrp,solver-ortools"
          - name: solver-ortools-and-store
            test_flags: "--no-default-features --features solver-ortools,store-sqlite"
    steps:
      # Intentional duplication with the build job keeps the matrix
      # self-contained; refactor to a composite action if this grows.
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-06-26
          components: rustfmt, clippy, llvm-tools-preview
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
      - name: Install cargo-nextest
        uses: taiki-e/install-action@848136c5ba4ea848a76ce75b8babe954359c4381
        with:
          tool: cargo-nextest
      - name: Test (${{ matrix.name }})
        run: |
          echo "TEST_FLAGS=${TEST_FLAGS}"
          make test
        env:
          TEST_FLAGS: ${{ matrix.test_flags }}
