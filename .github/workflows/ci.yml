name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-06-26
          components: rustfmt, clippy, llvm-tools-preview
      - uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
      - name: Check formatting
        run: make check-fmt
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e # v20
        with:
          globs: '**/*.md'
      - name: Install uv
        id: setup-uv
        # v6.4.3
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
      - name: Install Nixie
        run: uv tool install --from git+https://github.com/leynos/nixie nixie
      - name: Validate diagrams
        run: make nixie
